{% load static %}

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link href="{% static 'css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" crossorigin="anonymous" />
    <!-- Our Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- Font Awesome JS -->
    <script src="{% static 'js/all.min.js' %}" crossorigin="anonymous"></script>
    {% block extra_head %}
    {% endblock %}
  </head>

  <body class="sb-nav-fixed">

    <div id="layoutSidenav">
      {% include "navbar.html" %}

      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid">
            <div class="row">
              {% block content %}
              {% endblock %}
            </div></div>
        </main>


      </div>

    </div>

    <script src="{% static 'js/jquery-3.4.1.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static "js/main.js" %}" crossorigin="anonymous"></script>
    {% block extra_js %}
    {% endblock %}
  </body>
</html>
